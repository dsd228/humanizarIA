<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Herramientas HumanizarIA</title>
  <meta name="description" content="Herramientas para humanizar la inteligencia artificial.">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Favicon sugerido -->
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f916.svg" type="image/svg+xml">
  <!-- Estilos personalizados opcionales -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">HumanizarIA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#humanizar">Humanizar</a></li>
          <li class="nav-item"><a class="nav-link" href="#resumir">Resumir</a></li>
          <li class="nav-item"><a class="nav-link" href="#pdf">PDF</a></li>
          <li class="nav-item"><a class="nav-link" href="#captura">Captura</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <!-- Mensajes -->
    <div id="messages-container"></div>

    <!-- Sección Humanizar y Analizar -->
    <section id="humanizar" class="mb-5">
      <div class="card">
        <div class="card-header">Humanizar y Analizar Texto</div>
        <div class="card-body">
          <form id="humanize-form">
            <div class="mb-3">
              <label for="text-original" class="form-label">Texto original</label>
              <textarea class="form-control" id="text-original" rows="5" placeholder="Pega aquí tu texto..."></textarea>
            </div>
            <button type="button" class="btn btn-primary me-2 action-button" id="humanize-btn">
              <span class="spinner-border spinner-border-sm d-none" id="spinner-humanize" role="status" aria-hidden="true"></span>
              <i class="fas fa-magic"></i> Humanizar y Analizar
            </button>
            <button type="button" class="btn btn-info me-2 action-button" id="keywords-btn">
              <span class="spinner-border spinner-border-sm d-none" id="spinner-keywords" role="status" aria-hidden="true"></span>
              <i class="fas fa-key"></i> Extraer Palabras Clave
            </button>
            <button type="button" class="btn btn-secondary" id="clear-humanize"><i class="fas fa-eraser"></i> Limpiar</button>
          </form>
          <div class="mt-3">
            <label for="humanized-text" class="form-label">Texto Humanizado:</label>
            <textarea id="humanized-text" class="form-control" rows="3" readonly></textarea>
            <button class="btn btn-outline-secondary btn-sm mt-2" id="copy-humanized"><i class="fas fa-copy"></i> Copiar</button>
          </div>
          <div id="sentiment-result" class="mt-3"></div>
          <div id="keywords-result" class="mt-3"></div>
        </div>
      </div>
    </section>

    <!-- Sección Resumir Texto -->
    <section id="resumir" class="mb-5">
      <div class="card">
        <div class="card-header">Resumir Texto Pegado</div>
        <div class="card-body">
          <form id="summary-form">
            <div class="mb-3">
              <label for="summary-input" class="form-label">Texto para resumir</label>
              <textarea class="form-control" id="summary-input" rows="4"></textarea>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="summary-sentences" class="form-label">Nº de frases</label>
                <input type="number" class="form-control" id="summary-sentences" min="1" value="3">
              </div>
              <div class="col-md-6">
                <label for="summary-language" class="form-label">Idioma</label>
                <select id="summary-language" class="form-select">
                  <option value="es">Español</option>
                  <option value="en">Inglés</option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-success action-button" id="summary-btn">
              <span class="spinner-border spinner-border-sm d-none" id="spinner-summary" role="status" aria-hidden="true"></span>
              <i class="fas fa-align-left"></i> Resumir Texto
            </button>
            <button type="button" class="btn btn-secondary" id="clear-summary"><i class="fas fa-eraser"></i> Limpiar</button>
          </form>
          <div class="mt-3">
            <label for="summary-output" class="form-label">Resumen generado:</label>
            <textarea class="form-control" id="summary-output" rows="3" readonly></textarea>
            <button class="btn btn-outline-secondary btn-sm mt-2" id="copy-summary"><i class="fas fa-copy"></i> Copiar</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Sección Resumir PDF -->
    <section id="pdf" class="mb-5">
      <div class="card">
        <div class="card-header">Resumir PDF</div>
        <div class="card-body">
          <form id="pdf-form">
            <div class="mb-3">
              <label for="pdf-file" class="form-label">Archivo PDF</label>
              <input type="file" class="form-control" id="pdf-file" accept=".pdf" disabled>
            </div>
            <button type="button" class="btn btn-success" id="pdf-btn" disabled><i class="fas fa-file-pdf"></i> Resumir PDF</button>
          </form>
          <div class="alert alert-warning mt-3">Esta función no está disponible en la versión estática de la web.</div>
        </div>
      </div>
    </section>

    <!-- Sección Captura de Pantalla -->
    <section id="captura" class="mb-5">
      <div class="card">
        <div class="card-header">Captura de Pantalla</div>
        <div class="card-body">
          <button class="btn btn-info" id="screenshot-btn"><i class="fas fa-camera"></i> Simular Captura</button>
          <button class="btn btn-secondary" id="clear-capture"><i class="fas fa-eraser"></i> Limpiar</button>
          <div class="mt-3" id="screenshot-result"></div>
        </div>
      </div>
    </section>

    <!-- Limpiar toda la interfaz -->
    <div class="text-center mb-5">
      <button class="btn btn-danger" id="clear-all"><i class="fas fa-trash"></i> Limpiar Todo</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-4">
    <small>
      © 2025 HumanizarIA. Hecho con <span aria-label="corazón" role="img">❤️</span> usando
      <a href="https://getbootstrap.com/" target="_blank" rel="noopener">Bootstrap 5</a>.
      Créditos: <a href="https://github.com/dsd228">dsd228</a>
    </small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script principal -->
  <script src="assets/js/scripts.js"></script>
</body>
