<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HumanizarIA Demo</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
</head>
<body>
  <div class="container py-4">
    <h1>HumanizarIA Demo</h1>

    <section class="mb-4">
      <h2>Humanizar Texto</h2>
      <textarea id="input-text" class="form-control" rows="5" placeholder="Escribe o pega texto aquí"></textarea>
      <button id="btn-humanize" class="btn btn-primary mt-2">
        <i class="fas fa-magic"></i> Humanizar
      </button>
      <textarea
        id="output-humanized"
        class="form-control mt-2"
        rows="4"
        readonly
        placeholder="Resultado aquí"
      ></textarea>
    </section>

    <section>
      <h2>Resumir Texto</h2>
      <textarea id="input-summary" class="form-control" rows="5" placeholder="Escribe o pega texto para resumir"></textarea>
      <button id="btn-summary" class="btn btn-success mt-2">
        <i class="fas fa-align-left"></i> Resumir
      </button>
      <textarea
        id="output-summary"
        class="form-control mt-2"
        rows="4"
        readonly
        placeholder="Resumen aquí"
      ></textarea>
    </section>
  </div>

  <script>
    const backendUrl = 'http://localhost:5000'; // Cambia si subes el backend a otro dominio

    async function postData(endpoint, payload) {
      try {
        const response = await fetch(`${backendUrl}${endpoint}`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(payload)
        });
        if (!response.ok) throw new Error('Error en la respuesta del servidor');
        return await response.json();
      } catch (error) {
        alert('Error: ' + error.message);
        return null;
      }
    }

    document.getElementById('btn-humanize').addEventListener('click', async () => {
      const text = document.getElementById('input-text').value.trim();
      if (!text) {
        alert('Por favor ingresa texto para humanizar');
        return;
      }
      const data = await postData('/humanize', { texto: text });
      if (data) {
        document.getElementById('output-humanized').value = data.humanizado;
      }
    });

    document.getElementById('btn-summary').addEventListener('click', async () => {
      const text = document.getElementById('input-summary').value.trim();
      if (!text) {
        alert('Por favor ingresa texto para resumir');
        return;
      }
      const data = await postData('/summary', { texto: text });
      if (data) {
        document.getElementById('output-summary').value = data.resumen;
      }
    });
  </script>
</body>
</html>
